type Project @table {
  id: ID @primaryKey
  name: String
  description: String
  status: String
  createdAt: Long @createdTime
  tasks: [Task] @relationship(to: projectId)
}

type Task @table {
  id: ID @primaryKey
  title: String
  description: String
  status: String
  priority: String
  projectId: ID @indexed
  project: Project @relationship(from: projectId)
  createdAt: Long @createdTime
  updatedAt: Long @updatedTime
}
